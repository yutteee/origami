<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>折り紙</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.167.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/",
          "three/addons/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/controls/OrbitControls.js",
          "three/addons/geometries/TextGeometry.js": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/geometries/TextGeometry.js",
          "three/addons/loaders/FontLoader.js": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/loaders/FontLoader.js"
        }
      }
    </script>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      const container = document.querySelector(".container");
      const canvasEl = document.querySelector("#canvas");

      // パラメータを入力 -------------------------------------------------------------------

      let boards = {
        params: {
          width: 36,
          height: 36,
        },
        els: {
          origami: new THREE.Group(),
          fixGroup: new THREE.Group(),
          moveGroup: new THREE.Group(),
          board1: new THREE.Mesh(),
          board2: new THREE.Mesh(),
        },
        animated: {
          foldingAngle: 0, // 折りたたむ角度、単位はラジアン
        },
      };

      const tan = Math.tan(Math.PI / 8);
      const basicWidthAndHeight = boards.params.width;

      // 座標の指定は右回りにする。左回りだと裏面になり色が逆になる。
      const board1 = [
        [0, 0, 0],
        [basicWidthAndHeight, basicWidthAndHeight, 0],
        [basicWidthAndHeight, 0, 0],
      ];
      const board2 = [
        [0, 0, 0],
        [0, basicWidthAndHeight, 0],
        [basicWidthAndHeight, basicWidthAndHeight, 0],
      ];

      // 回転軸を設定
      // board2の2番目の頂点から0番目の頂点へのベクトルを回転軸とする
      const rotateAxis = new THREE.Vector3(
        board2[2][0] - board2[0][0],
        board2[2][1] - board2[0][1],
        board2[2][2] - board2[0][2]
      ).normalize();

      // -------------------------------------------------------------------

      let renderer, scene, camera, orbit;

      initScene();
      window.addEventListener("resize", updateSceneSize);

      function initScene() {
        renderer = new THREE.WebGLRenderer({
          alpha: true,
          antialias: true,
          canvas: canvasEl,
        });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(
          40,
          container.clientWidth / container.clientHeight,
          10,
          1000
        );
        camera.position.set(0, 0, 2).multiplyScalar(70);

        updateSceneSize();
        addAxesAndOrbitControls();

        scene.add(boards.els.origami);
        setGeometryForBoards();

        createBoardElements();

        render();
      }

      function addAxesAndOrbitControls() {
        // x, y, z軸を表示
        const axesHelper = new THREE.AxesHelper(1000);
        scene.add(axesHelper);

        // OrbitControlsの設定
        orbit = new OrbitControls(camera, canvasEl);
        orbit.enableZoom = false;
        orbit.enableDamping = true;
        orbit.autoRotate = false;
        orbit.autoRotateSpeed = 0.25;
      }

      function render() {
        orbit.update();
        renderer.render(scene, camera);
        requestAnimationFrame(render);
      }

      // ウィンドウサイズが変更されたときに呼び出される
      function updateSceneSize() {
        camera.aspect = container.clientWidth / container.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(container.clientWidth, container.clientHeight);
      }

      // TODO: このへんは関数化して考えなくても良いようにできそう
      // それぞれの板をグループに追加
      function setGeometryForBoards() {
        boards.els.fixGroup.add(boards.els.board1);
        boards.els.moveGroup.add(boards.els.board2);
        boards.els.origami.add(boards.els.fixGroup, boards.els.moveGroup);
      }

      // 板のジオメトリを設定
      function createBoardElements() {
        const board1Vertices = new Float32Array(board1.flat());
        const board2Vertices = new Float32Array(board2.flat());

        boards.els.board1.geometry = new THREE.BufferGeometry();
        boards.els.board1.geometry.setAttribute(
          "position",
          new THREE.BufferAttribute(board1Vertices, 3)
        );

        boards.els.board2.geometry = new THREE.BufferGeometry();
        boards.els.board2.geometry.setAttribute(
          "position",
          new THREE.BufferAttribute(board2Vertices, 3)
        );

        // 両面に色をつける
        // 1枚のplaneで両面に違う色をつけるために、meshを2つ作成する
        const frontMaterial = new THREE.MeshBasicMaterial({
          color: new THREE.Color(0xff0000),
          wireframe: false,
          side: THREE.FrontSide,
        });
        // 片方wireframeにする,
        // 重なった時に色が重なる時がある、折り目がわかったほうがいいため
        const backMaterial = new THREE.MeshBasicMaterial({
          color: new THREE.Color(0x000000),
          wireframe: true,
          side: THREE.BackSide,
        });

        const frontMesh1 = new THREE.Mesh(
          boards.els.board1.geometry,
          frontMaterial
        );
        const backMesh1 = new THREE.Mesh(
          boards.els.board1.geometry,
          backMaterial
        );

        const frontMesh2 = new THREE.Mesh(
          boards.els.board2.geometry,
          backMaterial
        );
        const backMesh2 = new THREE.Mesh(
          boards.els.board2.geometry,
          frontMaterial
        );

        boards.els.fixGroup.add(frontMesh1, backMesh1);
        boards.els.moveGroup.add(frontMesh2, backMesh2);

        updateBoardsTransform();
      }

      // 折り率に応じて板を折りたたむ(回転する)
      function updateBoardsTransform() {
        const quaternion = new THREE.Quaternion();
        quaternion.setFromAxisAngle(rotateAxis, boards.animated.foldingAngle);
        boards.els.moveGroup.setRotationFromQuaternion(quaternion);
      }

      const rangebar = document.getElementById("rangebar");

      rangebar.addEventListener("input", (e) => {
        const value = e.target.value;
        boards.animated.foldingAngle = value * (Math.PI / 180);
        console.log(boards.animated.foldingAngle);
        updateBoardsTransform();
      });
    </script>
  </head>
  <body>
    <div class="page">
      <div class="container">
        <canvas id="canvas"></canvas>
        <div class="ui-controls">
          0<input
            type="range"
            name="radius"
            aria-label="折りたたむ角度"
            min="0"
            max="180"
            value="0"
            id="rangebar"
          />180
        </div>
      </div>
    </div>
  </body>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    .page {
      width: 100%;
      height: 100vh;
    }
    .container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
    }
    .container .ui-controls {
      position: absolute;
      top: 70%;
      left: 70%;
      user-select: none;
      font-family: sans-serif;
      text-align: end;
    }
  </style>
</html>
